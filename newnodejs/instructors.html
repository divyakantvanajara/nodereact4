<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructors - Kids School Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Kids School</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="jumbotron text-center">
    <h1>Our Instructors</h1>
    <p class="lead">Meet our team of experienced and dedicated instructors</p>
  </header>

  <section class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="images/instructor1.jpg" class="card-img-top" alt="Instructor 1">
          <div class="card-body">
            <h5 class="card-title">John Smith</h5>
            <p class="card-text">Mathematics</p>
            <a href="#" class="btn btn-primary">View Profile</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="images/instructor2.jpg" class="card-img-top" alt="Instructor 2">

            <h5 class="card-title">Sarah Johnson</h5>
            <p class="card-text">Science</p>
            <a href="#" class="btn btn-primary">View Profile</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="images/instructor3.jpg" class="card-img-top" alt="Instructor 3">
          <div class="card-body">
            <h5 class="card-title">Michael Anderson</h5>
            <p class="card-text">Arts and Crafts</p>
            <a href="#" class="btn btn-primary">View Profile</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white text-center p-3">
    <p>&copy; 2023 Kids School. All rights reserved.</p>
